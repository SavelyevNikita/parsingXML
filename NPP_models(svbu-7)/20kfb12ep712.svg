  <text x="1079" y="816.333" fill="black" font-size="20" font-style="oblique" text-anchor="middle">Если минимальный уровень в БВ &gt;8.11, то расчетный равен измерительному.<tspan x="1079" dy="20">Если минимальный уровень в БВ &lt;8.11, либо недостоверен, то расчетный расчитывается по формуле</tspan>
